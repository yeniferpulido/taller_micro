<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Consultar Vehículos por Fecha</title>
  <link rel="stylesheet" href="../csscarpeta/verReservasDia.css">
</head>
<body>

  <h1>Consulta de vehículos disponibles</h1>

  <form id="formFecha">
    <label for="fecha">Selecciona una fecha:</label>
    <input type="date" id="fecha" name="fecha" required />
    <button type="submit" class="Consultar">Consultar</button>
  </form>

  <br>

  <table id="tablaVehiculos" hidden cellpadding="5" cellspacing="0">
    <thead>
      <tr>
        <th>Categoría (Placa)</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Año</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="tbodyVehiculos">
    </tbody>
  </table>

  <div>
    <a href="ReservasMenu.html" class="volver">Volver</a>
  </div>

  <script src="../js/seguimientoreservas.js"></script>



</body>
</html>
