<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cancelar reserva</title>
  <link rel="stylesheet" href="../csscarpeta/cancelarReserva.css" />
</head>
<body>

  <h1>Cancelar reserva</h1>

  <form id="formLicencia">
    <label for="numeroLicencia">Número de licencia:</label>
    <input type="number" id="numeroLicencia" name="numeroLicencia" required />
    <button type="submit" class="Consultar">Consultar</button>
  </form>

  <br />

  <table id="tablaReservas" hidden cellpadding="5" cellspacing="0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Vehículo</th>
        <th>Fecha Inicio</th>
        <th>Fecha Fin</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tbodyReservas">
      <!-- Filas dinámicas -->
    </tbody>
  </table>

  <div>
    <a href="ReservasMenu.html" class="volver">Volver</a>
  </div>

  <script src="../js/cancelarReserva.js"></script>

</body>
</html>
