<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Cliente</title>
</head>
<body>
  <h1>Agregar cliente</h1>

    <div>
      <label>Ingrese la marca del vehiculo</label>
      <input type="text" name="marca" required>
    </div>
    <br>

    <div>
      <label>Ingrese el modelo del vehiculo</label>
      <input type="text" name="modelo" required>
    </div>
    <br>

    <div>
      <label>Ingrese el año del vehiculo</label>
      <input type="number" name="anio" required>
    </div>
    <br>

    <div>
      <label>Ingrese la categoria del Vehiculo</label>
      <input type="text" name="categoria" required>
    </div>


    <label for="estado">ingrese el estado del vehículo</label>
    <select id="estado" name="estado" required>
    <option value="disponible">Disponible</option>
    <option value="alquilado">Alquilado</option>
    <option value="mantenimiento">Mantenimiento</option>
    </select>


    
 
  <div>
    <a href="../index.html">Volver</a>
  </div>
</body>
</html>
