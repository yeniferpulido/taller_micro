<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Cliente</title>
</head>
<body>
  <h1>Agregar cliente</h1>

    <div>
      <label>Ingrese su nombre y apellido </label>
      <input type="text" id="nombre" name="nombreInput" required>
    </div>
    <br>

    <div>
      <label>Ingrese su telefono</label>
      <input type="number" id="telefono" name="telInput" required>
    </div>
    <br>

    <div>
      <label>Ingrese su numero de licencia</label>
      <input type="number" id="numero_licencia" name="licInput" required>
    </div>
    <br>

 
  <div>
    <a href="../index.html">Volver</a>
  </div>
</body>
</html>
