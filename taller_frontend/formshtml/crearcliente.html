<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Cliente</title>
    <link rel="stylesheet" href="../csscarpeta/crearcliente.css">
</head>
<body>
   <div class="container">
  <h1>Agregar cliente</h1>

  <form id="formClientecrear" name="crearclienteForm">
    <div>
      <label>Ingrese su nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <br>

    <div>
      <label>Ingrese su teléfono:</label>
      <input type="number" id="telefono" name="telefono"  min="0" required>
    </div>
    <br>

    <div>
      <label>Ingrese su correo:</label>
      <input type="email" id="correo" name="correo" required>
    </div>
    <br>

    <div>
      <label>Ingrese su número de licencia:</label>
      <input type="number" id="numero_licencia" name="numero_licencia" min="0" required>
    </div>
    <br>


    <button type="submit" class="Registrar">Registrar</button>
  </form>
  </div>
  <br>

  <div>
  <a href="clienteMenu.html" class="volver">Volver</a>
    </div>


  <script src="../js/crearcliente.js"></script>
</body>
</html>
