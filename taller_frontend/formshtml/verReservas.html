<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Consultar Vehículos por Fecha</title>
  <link rel="stylesheet" href="../csscarpeta/verReservas.css">
</head>
<body>

    <h1>Consultar alquiler por fecha</h1>
    <form id="formFecha">
    <label for="fecha">Selecciona una fecha:</label>
    <input type="date" id="fecha" name="fecha" required />
    <button type="submit" class="Consultar">Consultar</button>
  </form>


  <br/>

 
  <!-- Tabla para mostrar los vehículos disponibles -->
  <table id="tablaVehiculos" hidden cellpadding="5" cellspacing="0">
    <thead>
      <tr>
        <th>Categoría</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Año</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="tbodyVehiculos">
      <!-- Aquí se agregan las filas dinámicamente -->
    </tbody>
  </table>


  <div>
  <a href="ReservasMenu.html" class="volver">Volver</a>
  </div>

  <script src="../js/alquilados-.js"></script>
</body>
</html>
