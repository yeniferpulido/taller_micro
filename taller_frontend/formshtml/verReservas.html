<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Actualizar Cliente</title>
</head>
<body>

    <h2>Consultar disponibilidad por fecha</h2>
    <form id="formFecha">
    <input type="date" name="fecha" required />
    <button type="submit">Consultar</button>
    </form>


  <hr/>

 <div id="formActualizarContainer" style="display:none;">
  <h2>Actualizar cliente</h2>
  <form id="formClienteactu" name="actuclienteForm">

    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />
    </div>

    <div>
      <label for="telefono">Teléfono:</label>
      <input type="number" id="telefono" name="telefono" required />
    </div>

    <div>
      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" required />
    </div>

    <div>
      <label for="numero_licencia">Número de licencia:</label>
      <input type="text" id="numero_licencia" name="numero_licencia" required readonly />
    </div>

    <button type="submit">Actualizar</button>
  </form>
</div>


  <br />
  <a href="clienteMenu.html">Volver</a>

  <script src="../js/vervehiculo.js"></script>
</body>
</html>
